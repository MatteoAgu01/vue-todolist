<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">
	<link rel="stylesheet" href="./css/style.css">
	<title>Vue Slider</title>
</head>

<!-- ======BODY OF THE PAGE===== -->

<body class="text-bg-light">

	<!-- //======VUE DIV #app===== -->
	<div id="app">
		<div class="p-5 m-auto w-75 my-bg-contrast d-flex flex-column justify-content-center align-items-center">
			<div class="addItemContainer ">
				<!-- =====INPUT=====-->
				<div class="d-flex">
					<input type="text" name="todoItem" id="todoItem" v-model="newTodo" @keyup.enter="addItem">

					<button class="btn btn-outline-primary" @click="addItem"><i
							class="fa-solid fa-add"></i></button>
				</div>
				<!--//=====INPUT=====-->

				<!-- ERROR -->
				<div class="p-2">
					<h4 v-if="error">Don't leave empty!</h4>
				</div>
				<!-- //ERROR -->
			</div>

			<!--=====LIST=====-->
			<div>
				<ul v-for="(item, index) in todoList" v-if="todoList.length > 0">
					<li class="bg-secondary p-2 d-flex align-items-center justify-content-between">
						<span @click="completedItem(index);" class="m-2 text-white bg-secondary">
							<strong>{{item.text}}</strong>
						</span>
						<!-- =====DELET ITEM BUTTON===== -->
						<button class="btn btn-outline-danger" @click="deleteItem(index)">
							<i class="fa-solid fa-check"></i>
						</button>
						<!-- //=====DELET ITEM BUTTON===== -->
					</li>
				</ul>
				<!--//=====LIST=====-->
				<h4 class="text-success text-capitalize" v-else>add item in your list</h4>
			</div>
		</div>
	</div>


	<!-- //======VUE DIV #app===== -->

	<!--script js, vue and fontawesome-->
	<script src="https://kit.fontawesome.com/21cb13ae64.js" crossorigin="anonymous"></script>
	<script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
	<script src="./js/script.js"></script>
	<!--//script js, vue and fontawesome-->

</body>
<!-- //======BODY OF THE PAGE===== -->

</html>
